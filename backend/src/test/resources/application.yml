spring:
  profiles:
    active: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test${random.uuid};MODE=MySQL
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  session:
    store-type: none

logging:
  level:
    org.hibernate.type.descriptor.sql: trace

cloud:
  aws:
    region:
      static: testRegion
    s3:
      bucket: testBucket
      folder: testFolder
      cloudfrontPath: testCloudfrontPath
    image:
      food: foodimage
      store: storeimage

back-office:
  id: test
  key: test
