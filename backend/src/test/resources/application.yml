spring:
  profiles:
    active: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql: trace

server:
  servlet:
    session:
      cookie:
        name: FUNEAT

cloud:
  aws:
    region:
      static: testRegion
    s3:
      bucket: testBucket
      folder: testFolder
      expiration:
        time: 1111
