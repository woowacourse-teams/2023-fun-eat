spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: { DEV_DB_URL }
    username: { DEV_DB_USERNAME }
    password: { DEV_DB_PASSWORD }

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

review:
  image:
    path: { DEV_IMAGE_PATH }

recipe:
  image:
    path: { DEV_RECIPE_PATH }
